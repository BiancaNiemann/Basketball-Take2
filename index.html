<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="gameboard">
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <p id="home-score">0</p>
                    <div>
                        <button class="add-button" onclick="homeIncrease(1)">+1</button>
                        <button class="add-button" onclick="homeIncrease(2)">+2</button>
                        <button class="add-button" onclick="homeIncrease(3)">+3</button>
                    </div>
                </div>
                <div>
                    <h3>AWAY</h3>
                    <p id="guest-score">0</p>
                    <div>
                        <button class="add-button" onclick="guestIncrease(1)">+1</button>
                        <button class="add-button" onclick="guestIncrease(2)">+2</button>
                        <button class="add-button" onclick="guestIncrease(3)">+3</button>
                    </div>
                </div>
            </div>
            <p id="leader">Leader is: </p>
            <button onclick="clearScore()" class="clear">Clear Scores</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
